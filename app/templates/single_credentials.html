<!-- jinja2 template -->
<!-- Create a html template to send single-use credentials -->
<!DOCTYPE html>
<html>
<head>
    <title>Авторизация на платформе наставников</title>
</head>
<body>
    <p> {{ fio }},</p>
    <p>Вы были зарегистрированы для участия в програме стажировок от правительства москвы.</p>
    <p>Ниже указаны данные для авторизации на <a href="{{ domain }}">платформе</a></p>
    <p>Логин: {{ login }}</p>
    <p>Пароль: {{ password }}</p>
</html>
