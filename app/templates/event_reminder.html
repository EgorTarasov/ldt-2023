<!-- jinja2 template  -->
<!DOCTYPE html>
<head>
    <title>Event Reminder</title>
</head>
<!-- event reminder n time before the event-->
<body>
    <p>Hi {{% intern_name %}},</p>
    <p>This is a reminder that you have an event coming up in {{% n %}} days.</p>
    <p>Event: {{% event_name %}}</p>
    <p>Location: {{% event_location %}}</p>
    <p>Date: {{% event_date %}}</p>
    <p>Time: {{% event_time %}}</p>
    <p>Thank you.</p>
</body>
